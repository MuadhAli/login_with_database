<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link  href="index.css"  rel="stylesheet">
    <link  href="page2.html" >
</head>
<body>
    <form action="https://sheetdb.io/api/v1/9a83gn4h1u8be" method="post" id="sheetdb-form" enctype="multipart/form-data">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to Register.</p>
          <hr>

          <label for="Tname"><b>Team Name</b></label>
          <input type="text" placeholder="Enter your Team Name" name="data[Tname]" required>
      
          <label for="name"><b>Team Leader</b></label>
          <input type="text" placeholder="Enter Team Leader" name="data[name]" required>

          <label for="email"><b> Email</b></label>
          <input type="text" placeholder="Enter Email" name="data[email]" required>

          <label for="phone"><b>Phone</b></label>
          <input type="text" placeholder="Enter Phone" name="data[phone]" required>

          <label for="id"><b>Transaction ID</b></label>
          <input type="text" placeholder="Enter Transaction ID" name="data[id]" required>

          <label for="file"><b>Upload File of Transaction Details</b></label>
          <input type="file" name="file" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Register</button>
          </div>
        </div>
      </form>


      <script>
        var form = document.getElementById('sheetdb-form');
        var submitButton = form.querySelector('button[type="submit"]');
      
        form.addEventListener("submit", e => {
          e.preventDefault();
      
          // Show loading spinner
          var spinner = document.createElement('div');
          spinner.classList.add('spinner');
          submitButton.disabled = true;
          submitButton.innerHTML = '';
          submitButton.appendChild(spinner);
      
          fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
            response => response.json()
          ).then((data) => {
            // Hide loading spinner
            spinner.remove();
            submitButton.innerHTML = 'Sign Up';
            submitButton.disabled = false;
      
            // Display success message
            var message = document.createElement('p');
            message.textContent = "Form submitted successfully!";
            message.classList.add('success-message');
            document.body.appendChild(message);
      
            // Reset the form
            form.reset();
          });
        });
      </script>
      




        


</body>
</html>
